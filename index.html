<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="Fylo Logo" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="right">
        <div class="info">
          <div>
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="progress-bar">
            <div class="inner-bar">
              <span></span>
            </div>
          </div>
          <div class="gb-details">
            <span>0 gb</span>
            <span>1000 gb</span>
          </div>
        </div>
        <div class="gb-left">
          <p>
            <span class="number">185</span>
            <span>gb left</span>
          </p>
        </div>
        <div class="down-triangle"></div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/iamcgs">Carla</a>.
    </footer>
  </body>
</html>
